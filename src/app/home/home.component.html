<main class="gradient-background">
  <div class="content-container" *ngIf="!showScanMe">
    <div class="welcome-card glass-card">
      <p class="welcome-text">Let's create your digital business card</p>
      <app-set-user-info
        (userInfoSubmitted)="onUserInfoSubmitted($event)"
        class="user-info-form"
      ></app-set-user-info>
    </div>
  </div>

  <div *ngIf="showScanMe" class="qr-code-section">
    <div class="qr-card glass-card">
      <h2 class="qr-title">
        <img
          *ngIf="qrCodeDataUrl"
          [src]="qrCodeDataUrl"
          alt="QR Code"
          class="qr-icon"
        />
        Your Digital Card
      </h2>
      <p class="qr-subtitle">Share your contact info instantly</p>

      <div class="qr-content">
        <app-scan-me
          [userInfo]="userInfo"
          (qrCodeGenerated)="onQrCodeGenerated($event)"
        ></app-scan-me>

        <div class="button-container">
          <button
            *ngIf="qrCodeDataUrl"
            class="share-button"
            (click)="shareQRCode()"
          >
            &#128257; Add Card To Wallet
          </button>
          <button mat-button class="back-button" (click)="goBack()">
            Back
          </button>
        </div>
      </div>
    </div>
  </div>
</main>
