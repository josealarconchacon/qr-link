<div class="page-container">
  <div class="container">
    <div class="card">
      <div class="card-body">
        <div class="qr-container">
          <div class="qr-wrapper" [class.has-qr]="qrCodeDataUrl">
            <div class="qr-background"></div>

            <img
              *ngIf="qrCodeDataUrl"
              [src]="qrCodeDataUrl"
              alt="QR Code for your contact information"
              class="qr-image fade-in"
            />

            <div class="qr-overlay">
              <div class="qr-actions">
                <button
                  class="action-btn download-btn"
                  (click)="downloadQRCode()"
                  aria-label="Download QR Code"
                >
                  <i class="bi bi-download" aria-hidden="true"></i>
                </button>
                <div class="scan-icon">
                  <i class="bi bi-qr-code-scan" aria-hidden="true"></i>
                </div>
              </div>
            </div>
          </div>

          <div
            *ngIf="!qrCodeDataUrl"
            class="loading-state"
            role="status"
            aria-label="Generating QR Code"
          >
            <div class="loading-spinner"></div>
            <p class="loading-text">Crafting your QR code...</p>
          </div>

          <div *ngIf="qrCodeDataUrl" class="action-section fade-in">
            <p class="action-text">Scan to instantly save contact details</p>
            <button
              class="btn-download"
              (click)="downloadQRCode()"
              aria-label="Download QR Code"
            >
              <i class="bi bi-download" aria-hidden="true"></i>
              <span>Download QR Code</span>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
