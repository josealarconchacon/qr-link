<nav
  class="navbar navbar-expand-lg fixed-top custom-navbar animate__animated animate__fadeInDown"
  role="navigation"
  aria-label="Main navigation"
>
  <div class="container">
    <!-- Brand -->
    <a
      class="navbar-brand fw-bold d-flex align-items-center"
      routerLink="/scan-me"
      aria-label="Connect - Home"
    >
      <i
        class="bi bi-qr-code-scan me-2 animate__animated animate__pulse animate__infinite"
        aria-hidden="true"
      ></i>
      <span class="brand-text">Connect</span>
    </a>

    <!-- Toggler -->
    <button
      class="navbar-toggler custom-toggler"
      type="button"
      (click)="toggleNavbar()"
      [attr.aria-expanded]="!isNavbarCollapsed"
      aria-controls="navbarNav"
      aria-label="Toggle navigation menu"
    >
      <span class="navbar-toggler-icon" aria-hidden="true"></span>
    </button>

    <!-- Navbar Content -->
    <div
      class="collapse navbar-collapse"
      [ngClass]="{ show: !isNavbarCollapsed }"
      id="navbarNav"
      role="menubar"
    >
      <ul class="navbar-nav ms-auto align-items-lg-center">
        <li class="nav-item" role="none">
          <a
            class="nav-link custom-nav-link"
            routerLink="/set-user-info"
            routerLinkActive="active"
            (click)="closeNavbar()"
            role="menuitem"
            [attr.aria-current]="isActive('/set-user-info') ? 'page' : null"
          >
            <i class="bi bi-person-plus me-1" aria-hidden="true"></i>
            <span>Add Contact</span>
          </a>
        </li>
        <li class="nav-item" role="none">
          <a
            class="nav-link custom-nav-link"
            routerLink="/scan-me"
            routerLinkActive="active"
            (click)="closeNavbar()"
            role="menuitem"
            [attr.aria-current]="isActive('/scan-me') ? 'page' : null"
          >
            <i class="bi bi-qr-code me-1" aria-hidden="true"></i>
            <span>Scan QR</span>
          </a>
        </li>
        <li class="nav-item">
          <a
            class="nav-link custom-nav-link"
            routerLink="/contact-list"
            routerLinkActive="active"
            (click)="closeNavbar()"
          >
            <i class="bi bi-list me-1"></i>
            <span>Contacts</span>
          </a>
        </li>
      </ul>
    </div>
  </div>
</nav>
