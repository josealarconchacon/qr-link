<!-- Main Navigation -->
<nav
  class="navbar"
  [class.scrolled]="isScrolled"
  role="navigation"
  aria-label="Main navigation"
>
  <div class="container">
    <a class="navbar-brand" routerLink="/scan-me" aria-label="Connect - Home">
      <div class="brand-icon">
        <i
          class="bi bi-qr-code-scan animate__animated animate__pulse animate__infinite"
          aria-hidden="true"
        ></i>
      </div>
      <span class="brand-text">Connect</span>
    </a>

    <button
      class="menu-button"
      type="button"
      (click)="toggleNavbar()"
      [attr.aria-expanded]="!isNavbarCollapsed"
      aria-controls="navbarNav"
      aria-label="Toggle navigation menu"
    >
      <i
        class="bi"
        [class.bi-list]="isNavbarCollapsed"
        [class.bi-x-lg]="!isNavbarCollapsed"
        aria-hidden="true"
      ></i>
    </button>

    <div
      class="nav-menu"
      [class.show]="!isNavbarCollapsed"
      id="navbarNav"
      role="menubar"
    >
      <ul class="nav-list">
        <li class="nav-item" role="none">
          <button
            class="nav-link theme-toggle"
            (click)="toggleTheme()"
            role="button"
            aria-label="Toggle dark mode"
          >
            <i
              class="bi"
              [class.bi-moon-stars]="!(isDarkTheme$ | async)"
              [class.bi-sun]="isDarkTheme$ | async"
              aria-hidden="true"
            ></i>
            <span class="nav-text">Theme</span>
          </button>
        </li>

        <li class="nav-item" role="none">
          <a
            class="nav-link"
            routerLink="/set-user-info"
            routerLinkActive="active"
            (click)="closeNavbar()"
            role="menuitem"
            [attr.aria-current]="isActive('/set-user-info') ? 'page' : null"
          >
            <i class="bi bi-person-plus" aria-hidden="true"></i>
            <span class="nav-text">Add Contact</span>
          </a>
        </li>

        <li class="nav-item" role="none">
          <a
            class="nav-link"
            routerLink="/contact-list"
            routerLinkActive="active"
            (click)="closeNavbar()"
            role="menuitem"
            [attr.aria-current]="isActive('/contact-list') ? 'page' : null"
          >
            <i class="bi bi-list" aria-hidden="true"></i>
            <span class="nav-text">Contacts</span>
          </a>
        </li>
      </ul>
    </div>
  </div>
</nav>
