<mat-card>
  <mat-card-header>
    <mat-card-title>Contact List</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <mat-list>
      <mat-list-item *ngFor="let contact of contacts">
        <div mat-line>{{ contact.type }}</div>
        <div mat-line>{{ contact.value }}</div>
        <button mat-raised-button color="primary" (click)="addContact(contact)">
          Add
        </button>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
