<nav
  class="navbar navbar-expand-lg fixed-top custom-navbar"
  [class.scrolled]="isScrolled"
  role="navigation"
  aria-label="Main navigation"
>
  <div class="container">
    <!-- Brand -->
    <a class="navbar-brand" routerLink="/scan-me" aria-label="Connect - Home">
      <i
        class="bi bi-qr-code-scan animate__animated animate__pulse animate__infinite"
        aria-hidden="true"
      ></i>
      <span class="brand-text">Connect</span>
    </a>

    <!-- Toggler -->
    <button
      class="navbar-toggler custom-toggler"
      type="button"
      (click)="toggleNavbar()"
      [attr.aria-expanded]="!isNavbarCollapsed"
      aria-controls="navbarNav"
      aria-label="Toggle navigation menu"
    >
      <span class="navbar-toggler-icon" aria-hidden="true"></span>
    </button>

    <!-- Navbar Content -->
    <div
      class="collapse navbar-collapse"
      [class.show]="!isNavbarCollapsed"
      id="navbarNav"
      role="menubar"
    >
      <ul class="navbar-nav ms-auto align-items-lg-center">
        <li class="nav-item" role="none">
          <button
            class="nav-link custom-nav-link theme-toggle-btn"
            (click)="toggleTheme()"
            role="button"
            aria-label="Toggle dark mode"
          >
            <i
              class="bi"
              [class.bi-moon-stars]="!(isDarkTheme$ | async)"
              [class.bi-sun]="isDarkTheme$ | async"
              aria-hidden="true"
            ></i>
          </button>
        </li>
        <li class="nav-item" role="none">
          <a
            class="nav-link custom-nav-link"
            routerLink="/set-user-info"
            routerLinkActive="active"
            (click)="closeNavbar()"
            role="menuitem"
            [attr.aria-current]="isActive('/set-user-info') ? 'page' : null"
          >
            <i class="bi bi-person-plus" aria-hidden="true"></i>
            <span>Add Contact</span>
          </a>
        </li>

        <li class="nav-item" role="none">
          <a
            class="nav-link custom-nav-link"
            routerLink="/contact-list"
            routerLinkActive="active"
            (click)="closeNavbar()"
            role="menuitem"
            [attr.aria-current]="isActive('/contact-list') ? 'page' : null"
          >
            <i class="bi bi-list" aria-hidden="true"></i>
            <span>Contacts</span>
          </a>
        </li>
      </ul>
    </div>
  </div>
</nav>
