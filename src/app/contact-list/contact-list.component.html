<div class="page-container">
  <div class="container">
    <div class="card">
      <div class="card-header">
        <h1 class="card-title" id="contacts-heading">Your Contacts</h1>
      </div>

      <div class="card-body">
        <div
          class="contact-list"
          role="list"
          aria-labelledby="contacts-heading"
        >
          <div
            *ngFor="let contact of contacts; let i = index"
            class="contact-item fade-in"
            [attr.data-type]="contact.type"
            role="listitem"
          >
            <div class="contact-icon" [attr.data-type]="contact.type">
              <i [class]="getContactIcon(contact)" aria-hidden="true"></i>
            </div>

            <div class="contact-info">
              <div class="contact-type">{{ getDisplayType(contact) }}</div>
              <div class="contact-value">{{ contact.value }}</div>
            </div>

            <div class="contact-actions">
              <button
                class="action-btn copy-btn"
                (click)="copyContact(contact)"
                [attr.aria-label]="
                  'Copy ' + getDisplayType(contact) + ' contact'
                "
              >
                <i class="bi bi-clipboard" aria-hidden="true"></i>
                <span class="sr-only">Copy</span>
              </button>

              <button
                class="action-btn delete-btn"
                (click)="removeContact(i)"
                [attr.aria-label]="
                  'Remove ' + getDisplayType(contact) + ' contact'
                "
              >
                <i class="bi bi-trash" aria-hidden="true"></i>
                <span class="sr-only">Delete</span>
              </button>
            </div>
          </div>
        </div>

        <div *ngIf="!contacts?.length" class="empty-state" role="alert">
          <div class="empty-icon">
            <i class="bi bi-person-plus" aria-hidden="true"></i>
          </div>
          <h2 class="empty-title">No contacts yet</h2>
          <p class="empty-message">Add your first contact to get started!</p>
        </div>

        <div *ngIf="contacts?.length" class="clear-all-container">
          <button
            class="btn-clear-all"
            (click)="clearAllContacts()"
            aria-label="Clear all contacts"
          >
            <i class="bi bi-trash" aria-hidden="true"></i>
            <span>Clear All Contacts</span>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
