<div class="container py-4">
  <div class="card glass-card shadow-lg animate__animated animate__fadeIn">
    <div class="card-body p-4">
      <h2
        class="card-title mb-4 text-center fw-bold animate__animated animate__fadeInDown"
        id="contacts-heading"
      >
        Your Contacts
      </h2>

      <div class="contact-list" role="list" aria-labelledby="contacts-heading">
        <div
          *ngFor="let contact of contacts; let i = index"
          class="contact-item d-flex align-items-center p-3 mb-3 bg-light rounded-3 shadow-sm animate__animated animate__fadeInUp"
          [attr.data-type]="contact.type"
          [ngClass]="'animate__delay-' + (i % 5) + 's'"
          role="listitem"
        >
          <div
            class="contact-icon-wrapper me-3 d-flex align-items-center justify-content-center rounded-2"
            aria-hidden="true"
          >
            <i [class]="getContactIcon(contact)" class="fs-4"></i>
          </div>
          <div class="contact-details flex-grow-1">
            <div class="contact-type fw-medium">
              {{ getDisplayType(contact) }}
            </div>
            <div class="contact-value text-muted">{{ contact.value }}</div>
          </div>
          <div class="contact-actions d-flex gap-2">
            <button
              class="btn btn-outline-primary btn-sm animate__animated animate__pulse animate__infinite"
              (click)="copyContact(contact)"
              [attr.aria-label]="'Copy ' + getDisplayType(contact) + ' contact'"
              data-bs-toggle="tooltip"
            >
              <i class="bi bi-clipboard" aria-hidden="true"></i>
            </button>
            <button
              class="btn btn-outline-danger btn-sm animate__animated animate__pulse animate__infinite"
              (click)="removeContact(i)"
              [attr.aria-label]="
                'Remove ' + getDisplayType(contact) + ' contact'
              "
              data-bs-toggle="tooltip"
            >
              <i class="bi bi-trash" aria-hidden="true"></i>
            </button>
          </div>
        </div>
      </div>

      <div *ngIf="!contacts?.length" class="text-center py-5" role="alert">
        <i class="bi bi-person-plus display-4 text-muted mb-3"></i>
        <p class="lead text-muted">
          No contacts yet. Add your first contact to get started!
        </p>
      </div>

      <div *ngIf="contacts?.length" class="text-center mt-4">
        <button
          class="btn btn-outline-danger btn-lg animate__animated animate__bounceIn"
          (click)="clearAllContacts()"
        >
          Clear All Contacts
        </button>
      </div>
    </div>
  </div>
</div>
